{% extends "base.html" %}

{% block header %}
    {% block title %}Ubah Data User{% endblock title %}
{% endblock header %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <form action="" method="POST">
            <input type="text" name="id" value="{{user['id']}}" hidden>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" value="{{user['username']}}">
            </div>
            <div class="mb-3">
            <label for="select" class="form-label">Pilih Type</label>
                <select class="form-select" name="id_type">
                    {% for type in user_type %}
                        {% if user['id_type'] == type['id_type']%}
                            <option value="{{type['id_type']}}" selected>{{type['type_name']}}</option>
                        {% else %}
                            <option value="{{type['id_type']}}">{{type['type_name']}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3 align-self-end">
                <input type="submit" class="btn btn-primary" value="Simpan">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
